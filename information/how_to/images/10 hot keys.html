* Как обернуть контент в тег?

* Швидко додати коментар 
* Windows Ctrl + /
macOS -Command + /

Зазвичай, щоб додати коментар, потрібно перейти на початок рядка і дописати туди два сліші. Це повільно. Швидше натиснути в будь-якому місці рядка Ctrl + /, і рядок закоментується, якщо він ще не. А якщо вже так, то коментар зникне.

*Перейти до рядка під номером
* Windows Ctrl + G
macOS -Control + G

Іноді відладники раптово повідомляють, що на рядку 953 сталася непоправна інфернальна помилка всесвіту. Щоб не вишукувати вручну, не гортати і не витрачати на цей час, натисніть Ctrl + Gномер рядка і спокійно рятуйте всесвіт.

* Поміняти рядок місцями із сусідніми
* Windows Alt + ↑ / ↓
macOS  Option + ↑ / ↓

Трапляється таке, що ваш алгоритм не алгоритм. Усе пішло негаразд, а замість числа 42 вивелося повідомлення «Дані видалені». Комусь для цього потрібно переписати весь код, але іноді буває достатньо поміняти рядки подекуди і все запрацює.

Alt та стрілки змінюють поточний рядок місцями із сусідніми.

* Дублювати рядок
* Windows  Shift + Alt + ↓ / ↑
macOS  Shift + Option + ↓ / ↑

Це для тих, хто не хоче копіювати і вставляти кілька разів те саме.

* Перейти до парної дужки
* Windows  Ctrl + Shift + \
macOS  Shift + Command + \

Коли коду стає багато, дуже просто заплутатися в дужках, що закривають і відкривають, незрозуміло, де який блок, і взагалі, що відбувається. На допомогу приходить Ctrl + Shift + \– це гарний додаток до стандартного підсвічування парних дужок у VS Code.

* Перейменувати змінну
* Windows F2
macOS -F2

Писали, писали, а старший розробник прийшов і сказав, що ваші змінні a, bі cпоганий тон. Щоб не вишукувати їх по всьому документу та не міняти руками, є F2.

* Відформатувати документ
* Windows Shift + Alt + F
macOS  Shift + Option + F

VS Code запропонує встановити розширення або вибрати з існуючих, а потім красиво відформатує документ — розставить по місцях блоки, дужки, і зробить рядки коду читаються.

* Перейти до змінної
* Windows F12
macOS -F12

Іноді взагалі незрозуміло, звідки взялася змінна, яка має область видимості, і де вона оголошена. F12перенесе нас до оголошення виділеної змінної, функції чи методу. Якщо оголошення в іншому файлі все одно перенесе.

* Включити/вимкнути перенесення слів
* Windows Alt + Z
macOS  Option + Z

Смаківщина. Якщо рядок коду або текст не міститься у редакторі за шириною, увімкніть перенесення.


* Включити дзен-режим
* Windows Ctrl + KZ
macOS -Command + KZ

Найкраще рішення для тих, хто входить стан потоку, коли пише код. Дзен-режим приховує всі панелі, розгортає редактор на весь екран, і ви можете плисти в хвилях коду і думати тільки про нього. Щоб повернутися до реального світу, натисніть Escape.
